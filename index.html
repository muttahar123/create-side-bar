<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slidebar Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .slidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    .slidebar a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 18px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }

    .slidebar a:hover {
      color: #f1f1f1;
    }

    .slidebar .close-btn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }

    .open-btn {
      font-size: 30px;
      cursor: pointer;
      position: fixed;
      top: 20px;
      left: 20px;
    }

    .content {
      transition: margin-left .5s;
      padding: 16px;
    }
  </style>
</head>
<body>

  <div id="mySlidebar" class="slidebar">
    <a href="javascript:void(0)" class="close-btn" onclick="closeSlidebar()">×</a>
    <a href="#">Menu Item 1</a>
    <a href="#">Menu Item 2</a>
    <a href="#">Menu Item 3</a>
  </div>

  <div class="content">
    <span class="open-btn" onclick="openSlidebar()">☰ Menu</span>
  </div>

  <script>
    function openSlidebar() {
      document.getElementById("mySlidebar").style.width = "250px";
    }

    function closeSlidebar() {
      document.getElementById("mySlidebar").style.width = "0";
    }
  </script>

</body>
</html>
